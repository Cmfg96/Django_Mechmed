<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Informe</title>
</head>
<body>
    <h1>Eliminar Informe</h1>
    <p>¿Estás seguro que deseas eliminar el informe "{{ informe.descripcion }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'informes' %}">Regresar a Informes</a>
</body>
</html>
