<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="{% static 'informe/css/styles_informe.css' %}">
    <link rel="stylesheet" href="{% static 'informe/css/estilos.css' %}">
    <link href="{% static 'informe/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'informe/js/funciones.js' %}"></script>
    <title>Recuperar contraseña</title>
</head>
<body>
    <!--barra de navegacion-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="menu">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}"  id="colorletras" onmouseover="cambiarColorTexto()" onmouseout="restaurarColorTexto()"><span>MechMed</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
            <li class="nav-item">
              <a class="nav-link"  href="{% url 'servicios' %}">SERVICIOS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'nosotros' %}">NOSOTROS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'contacto' %}">¿TIENES DUDAS?</a>
            </li></ul>
            <!--inicio de sesion-->
            <form id="loginForm">
        <a href="{% url 'login' %}"><button class="btn btn-primary ms-2" type="button" >Iniciar Sesión</button></a>
          </form>
          <!--fin inicio sesion-->
        </div>
      </div>
    </nav>
    <!--final barra de navegación-->


    <!-- Contenido de la página -->
    <div class="box">
        <div class="container">
            <div class="top-header">
                <header>Recuperar contraseña</header>
            </div>
            <!-- Recuperar contraseña -->
            <form id="recuperaContra" onsubmit="handleFormSubmit(event)">
                <div class="input-field text-center">
                    <input type="email" class="input" id="reportId" placeholder="Ingresa tu correo" required>
                    <i class="bx bx-search"></i>
                </div>
                <div class="input-field text-center pt-2">
                    <input type="submit" class="btn btn-primary" value="Enviar email">
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'informe/js/modificar_informe.js' %}"></script>
    <!--funciones-->
    <script>
        function handleFormSubmit(event) {
            event.preventDefault(); 
            alert("Correo enviado exitosamente!");
            window.location.href = "{% url 'index' %}";
        }
    </script>
</body>
</html>
